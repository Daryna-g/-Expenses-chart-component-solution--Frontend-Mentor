<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css?family=DM+Sans:regular,700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="style.css">

	<title>Frontend Mentor | Expenses chart component</title>

</head>

<body>
	<main class="container">
		<section class="balance-container">
			<div class="balance-info">
				<p class="balance-title">My balance</p>
				<p class="balance-amount">$921.48</p>
			</div>
			<div class="logo">
				<img src="./images/logo.svg" alt="Logo">
			</div>
		</section>
		<section class="spending-container">
			<h1 class="spending-title">Spending - Last 7 days</h1>
			<div class="chart-container" id="chart-container"></div>

			<hr class="divider">

			<div class="monthly-info">
				<div class="total-container">
					<p class="text">Total this month</p>
					<p class="total-amount">$478.33</p>
				</div>
				<div class="percentage-container">
					<p class="percentage">+2.4%</p>
					<p class="text">from last month</p>
				</div>
			</div>
		</section>
	</main>

	<script src="script.js"></script>
</body>

</html>
